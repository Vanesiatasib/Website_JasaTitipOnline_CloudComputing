      const database = firebase.database();
      const ref = database.ref("NamaBarang");

      ref.once("value", function (snapshot) {
        snapshot.forEach(function (childSnapshot) {
          const data = childSnapshot.val();
          try {
            document.getElementById("fotoProduk").src = data.FotoBarang;
            document.getElementById("lokasi").textContent =
              data.Kota + ", " + data.Negara;
            document.getElementById("namaBarang").textContent = data.NamaBarang;
            document.getElementById("harga").textContent = "Rp " + data.Harga;
            document.getElementById("periode").textContent =
              "Open Jastip " + data.Open + " - " + data.Close;
          } catch (error) {
            console.error("Error in displaying data:", error);
          }
        });
      });
